<!doctype html>
<meta charset=utf-8>
<title>swa.sh</title>
<style>
* { text-align: center; font: 32px/42px "iosevka aile"; }
body { max-width: 28rem; margin: 2rem auto; overflow-y: hidden; }
body { height: 100vh; }
body, input { background: #000; color: ivory; }
input { border: 0; outline: 0; width: 100%; font-weight: 500; }
p { margin: 0.5rem 0; min-height: 0.5rem; }
p { transition: all 45s ease-out; opacity: 1; }
.fade { opacity: 0; color: purple; }
div { max-height: 60vh; overflow-y: hidden; }
@font-face { font-family: "iosevka aile"; font-weight: 400; 
  src: url(iosevka-aile-regular.woff) format('woff'); }
@font-face { font-family: "iosevka aile"; font-weight: 500;
  src: url(iosevka-aile-medium.woff) format('woff'); }
</style>

<div id=xs></div>
<input id=x autofocus />

<script>
doc = document.documentElement
x.onkeypress = e => {
  if (!document.fullscreenElement) {
    if (document.documentElement.requestFullscreen)
      document.documentElement.requestFullscreen()
  }
  if (e.key == "Enter") {
    let y = document.createElement("p")
    y.innerText = x.value; x.value = ""
    xs.appendChild(y)
    xs.scrollTop = xs.scrollHeight
    setTimeout(() => { y.classList.add("fade") }, 100)
  }
}
</script>
